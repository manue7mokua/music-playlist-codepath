<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Playlists</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <!-- Your header content here -->
    <h1 class="orange-text" id="appname">Beatz</h1>
</header>

<br>
<main>
    <!-- Your main content here -->
    <h3 class="featured-songs orange-text" id="featured">|: Featured Songs :|</h3>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="description">
                        <h4 class="genre-hits">Afrobeats Mix</h4>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="description">
                        <h4 class="genre-hits">Drill Hits</h4>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="description">
                        <h4 class="genre-hits">RnB Hits</h4>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="description">
                        <h4 class="genre-hits">Classical Mix</h4>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <br>

    <h3 class="orange-text" id="billboard">Featured Playlists</h3>

    <!-- Taste Profiles -->
<section class="featured-playlists">

</div>

<footer>
    <!-- Your footer content here -->
    <div class="footer-details">
        <p class="orange-text">Explore</p>
        <p class="orange-text">&copy; BEATZ</p>
        <p class="orange-text">Top Hits</p>
    </div>
</footer>
      <script src="features.js"></script>
</body>
</html>
